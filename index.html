<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile viewport and app settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TrashView">
  <!-- Replace with your own app icon URL -->
  <link rel="apple-touch-icon" href="path/to/icon.png">
  <title>TrashView</title>
  
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <!-- Load COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      color: white;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    /* Fullscreen video and canvas with proper aspect ratio */
    #video, #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Hide video (set opacity to 0) after debugging */
    #video {
      z-index: 1;
      opacity: 0;
    }
    #canvas {
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas to match the window dimensions.
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let detector, materialClassifier;
    const labels = ["plastic", "metal", "glass", "paper", "organic", "other"];
    const recyclable = ["plastic", "metal", "glass", "paper"];

    async function init() {
      try {
        // Start webcam stream.
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        console.log("Video stream started.");

        // Load the COCO-SSD object detector.
        detector = await cocoSsd.load();
        console.log("COCO-SSD detector loaded.");

        // Load the material classifier model.
        materialClassifier = await tf.loadLayersModel("model/model.json");
        console.log("Material classifier loaded.");

        // Start the detection loop.
        detectLoop();
      } catch (err) {
        console.error("Error during initialization:", err);
      }
    }

    // Draw bins at the bottom corners.
    function drawBins() {
      const binRadius = 40;
      const trashPos = { x: 50, y: canvas.height - 50 };
      const recyclePos = { x: canvas.width - 50, y: canvas.height - 50 };

      // Draw Trash bin.
      ctx.fillStyle = "gray";
      ctx.beginPath();
      ctx.arc(trashPos.x, trashPos.y, binRadius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.font = "16px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Trash", trashPos.x, trashPos.y + 5);

      // Draw Recycling bin.
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(recyclePos.x, recyclePos.y, binRadius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "white";
      ctx.fillText("Recycling", recyclePos.x, recyclePos.y + 5);
    }

    async function detectLoop() {
      if (video.videoWidth === 0 || video.videoHeight === 0) {
        requestAnimationFrame(detectLoop);
        return;
      }

      // Compute scale factor and offsets for "cover" drawing.
      const s = Math.max(canvas.width / video.videoWidth, canvas.height / video.videoHeight);
      const drawWidth = video.videoWidth * s;
      const drawHeight = video.videoHeight * s;
      const offsetX = (canvas.width - drawWidth) / 2;
      const offsetY = (canvas.height - drawHeight) / 2;

      // Clear canvas.
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the video flipped horizontally with proper scaling and centering.
      ctx.save();
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, offsetX, offsetY, drawWidth, drawHeight);
      ctx.restore();

      try {
        // Detect objects in the current video frame.
        const predictions = await detector.detect(video);
        // Exclude human / people detections.
        const objects = predictions.filter(p => p.class !== 'person');
        if (objects.length > 0) {
          // Use the highest-confidence non-person prediction.
          const pred = objects.reduce((a, b) => (a.score > b.score ? a : b));
          const [x, y, width, height] = pred.bbox;

          // Convert box to canvas coordinates (flipped horizontally).
          const canvasX = canvas.width - (offsetX + (x + width) * s);
          const canvasY = offsetY + y * s;
          const canvasWidth = width * s;
          const canvasHeight = height * s;

          // Draw the detection bounding box.
          ctx.strokeStyle = "yellow";
          ctx.lineWidth = 2;
          ctx.strokeRect(canvasX, canvasY, canvasWidth, canvasHeight);

          // Extract image data from the crop region.
          let imgData;
          try {
            imgData = ctx.getImageData(canvasX, canvasY, canvasWidth, canvasHeight);
          } catch (e) {
            console.error("Error extracting image data:", e);
            imgData = null;
          }

          if (imgData) {
            // Classify the cropped object material.
            const inputTensor = tf.browser.fromPixels(imgData)
              .resizeBilinear([384, 384])
              .toFloat()
              .div(tf.scalar(255))
              .expandDims();

            const prediction = materialClassifier.predict(inputTensor);
            const probs = prediction.dataSync();
            const idx = prediction.argMax(-1).dataSync()[0];
            const confidence = probs[idx];
            const label = labels[idx];

            // Prepare prediction text.
            const text = `${label} (${(confidence * 100).toFixed(1)}%)`;
            ctx.font = "16px Arial";
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            const textHeight = 20;
            const textX = canvasX;
            const textY = canvasY - textHeight - 5;
            ctx.fillStyle = "black";
            ctx.fillRect(textX - 5, textY - textHeight + 5, textWidth + 10, textHeight + 5);

            ctx.fillStyle = "white";
            ctx.fillText(text, textX, textY);

            // Draw an arrow toward the appropriate bin.
            const target = recyclable.includes(label)
              ? { x: canvas.width - 50, y: canvas.height - 50 }
              : { x: 50, y: canvas.height - 50 };
            ctx.beginPath();
            ctx.moveTo(canvasX + canvasWidth / 2, canvasY + canvasHeight / 2);
            ctx.lineTo(target.x, target.y);
            ctx.strokeStyle = "lime";
            ctx.lineWidth = 2;
            ctx.stroke();
          }
        }
      } catch (err) {
        console.error("Detection error:", err);
      }
      
      // Draw bins on top.
      drawBins();
      
      requestAnimationFrame(detectLoop);
    }

    init();
  </script>
</body>
</html>
